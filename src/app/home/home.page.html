<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let i of [0, 1, 2, 3, 4, 5]">
    <ion-card href="/list/{{ i }}">
      <ion-card-content> Hello {{ i }} </ion-card-content>
    </ion-card>
  </ng-container>

  <ion-list>
    <ng-container *ngFor="let i of [0, 1, 2, 3, 4, 5]">
      <ion-item href="/list/{{ i }}"> ITEM {{ i }} </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
